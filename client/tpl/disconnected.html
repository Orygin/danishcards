<div class="title">Danish.JS</div>
<div class="connexionBox">
	<form>
		<input type="text" class="form-control" ng-model="playerName" value="" autofocus\><br>
		<input type="password" ng-model="password" class="form-control"  value="" autofocus\><br>
		<input 	type="submit" 
				class="btn btn-primary btn-sm"
				value="Connect" 
				ng-click="connect(playerName, password)" 
				ng-disabled="connectionStatus == 'connecting'">
	</form>
</div>
<div ng-controller="githubLog" class="ghLog">
	Latest changes : <br>
	<textarea class="form-control" scroll-glue disabled="disabled">{{ghlog}}</textarea>
</div>
