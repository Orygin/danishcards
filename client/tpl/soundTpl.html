<div ng-controller="Sound" >
	<audio audio-player player-control="playerTurnSound" preload>
		<source type="audio/ogg" src="sound/player.ogg">
	</audio>
	<audio audio-player player-control="selfTurnSound" preload>
		<source type="audio/ogg" src="sound/self.ogg">
	</audio>
	<audio audio-player player-control="stackCutSound" preload>
		<source type="audio/ogg" src="sound/cut.ogg">
	</audio>
	<audio audio-player player-control="connectSound" preload>
		<source type="audio/ogg" src="sound/connect.ogg">
	</audio>
	<audio audio-player player-control="plsRdy" preload>
		<source type="audio/ogg" src="sound/prepare.ogg">
	</audio>
	<audio audio-player player-control="mentionSound" preload>
		<source type="audio/ogg" src="sound/mention.ogg">
	</audio>

	<div ng-click="toggleMute()" style="cursor:pointer">
		<i ng-show="muted" class="glyphicon glyphicon-volume-off"></i>
		<i ng-show="!muted" class="glyphicon glyphicon-volume-up"></i>
	</div>
</div>
