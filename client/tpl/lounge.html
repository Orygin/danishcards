<div ng-controller="loungeCtrl">
	<div class="title">Lounge</div>
	<div class="loungePageContainer">
		<div class="roomService" ng-class="{roomServiceEclipsed: RoomCreation}">
			<div class="room" ng-repeat="room in lounge.rooms" ng-click="joinRoom(room.name)" ng-class="{roomCheats: room.cheats}">
				
				{{room.name}}<br>{{room.gameState.name}}
				<div class="backgroundProgress" ng-style="{width: (room.players/room.maxPlayers)*100+'%'}">{{room.players}}/{{room.maxPlayers}}</div>
			</div>
		</div>
		<div class="createRoom" ng-class="{createRoomEclipsed: RoomCreation}">
		  <div class="form-group">
		    <label for="inputRoom3" class="col-sm-2 control-label">Room name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputRoom3" ng-model="roomName">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" ng-model="cheats"> Activate cheats
		        </label>
		      </div>
		    </div>
		  </div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" ng-click="createRoom()">Create room</button>
			</div>
		</div>
	</div>
	<div class="loungeButton roomButton" ng-init="RoomCreation = false" ng-click="RoomCreation = !RoomCreation">{{RoomCreation ? 'Back' : 'Create room'}}</div>
	<footer class="footer navbar-fixed-bottom">
		<p>Game created by Louis Geuten. Graciously hosted by Maxime Robaux. Source available on <a href="https://github.com/Orygin/danishcards">github</a></p>
	</footer>
</div>
